{% extends 'base.html' %}

    {% block content %}
        <div class="post-entry">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <p>{{post.author}}</p>
        </div>

        <p><a href="{% url 'edit_post' post.pk %}">+ Edit Blog Post</a></p>
        <p><a href="{% url 'delete_post' post.pk %}">Delete Blog Post</a></p>
    {% endblock content %}
